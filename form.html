<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <h1>Cadastro</h1>
    <h4>Dados do usuário</h4>
    <label>Nome:</label>
    <input id="J" type="text">
    <label>Idade:</label>
    <input id="K" type="number">
    <label>Sexo:</label>
    <select id="L">
        <option value="masculino">Masculino</option>
        <option value="feminino">Feminino</option>
        <option value="indeterminado">Prefiro não informar</option>
    </select>
    <br>
    <label>CPF:</label>
    <input id="A" type="number" maxlength="11">
    <label>Data de nascimento:</label>
    <input id="B" type="date">
    <label>CEP:</label>
    <input id="C" type="number">
    <br>
    <label>Endereço:</label>
    <input id="D" type="text">
    <label>UF:</label>
    <select id="E">
        <option>AC</option>
        <option>AL</option>
        <option>AM</option>
        <option>AP</option>
        <option>BA</option>
        <option>CE</option>
        <option>DF</option>
        <option>ES</option>
        <option>GO</option>
        <option>MA</option>
        <option>MG</option>
        <option>MS</option>
        <option>MT</option>
        <option>PA</option>
        <option>PB</option>
        <option>PE</option>
        <option>PI</option>
        <option>PR</option>
        <option>RJ</option>
        <option>RN</option>
        <option>RO</option>
        <option>RR</option>
        <option>RS</option>
        <option>SP</option>
        <option>SC</option>
        <option>SE</option>
        <option>TO</option>
    </select>
    <label>E-mail:</label>
    <input id="F" type="email">
    <h4>Informações do perfil</h4>
    <label>Username:</label>
    <input id="G" type="text">
    <br>
    <label>Senha:</label>
    <input id="H" type="password">
    <br>
    <label>Confirmação de senha:</label>
    <input id="I" type="password">
    <br>
    <input type="button" value="CADASTRAR" onclick="cadastrar()">
    <div id="cad"></div>
    <script>
        function cadastrar() {
            var nome = document.getElementById("J").value
            var idade = document.getElementById("K").value
            var sexo = document.getElementById("L").value
            var cpf = document.getElementById("A").value
            var data = document.getElementById("B").value
            var cep = document.getElementById("C").value
            var end = document.getElementById("D").value
            var uf = document.getElementById("E").value
            var email = document.getElementById ("F").value
            var user = document.getElementById("G").value
            var senha = document.getElementById("H").value
            var confsenha = document.getElementById("I").value
            var cad = document.getElementById("cad")
            if (senha == confsenha) {
                cad.innerHTML = `CADASTRO CONCLUÍDO! Seu nome é ${nome}, você tem ${idade} anos de idade, seu sexo é ${sexo}, seu CPF é ${cpf} e você nasceu em ${data}. 
                Você mora em ${end}, CEP ${cep}, ${uf}.`
            }
            else { cad.innerHTML = `A senha não corresponde à confirmação.`}
        }
    </script>
</body>

</html>
