<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <h1>Cadastro</h1>
    <h4>Dados do usuário</h4>
    <label>Nome:</label>
    <input type="text">
    <label>Idade:</label>
    <input type="number">
    <label>Sexo:</label>
    <select>
        <option value="Masculino">Masculino</option>
        <option value="Feminino">Feminino</option>
        <option value="Desconhecido">Prefiro não informar</option>
    </select>
    <br>
    <label>CPF:</label>
    <input type="number" maxlength="11">
    <label>Data de nascimento:</label>
    <input type="date">
    <label>CEP:</label>
    <input type="number">
    <br>
    <label>Endereço:</label>
    <input type="text">
    <label>UF:</label>
    <select>
        <option>AC</option>
        <option>AL</option>
        <option>AM</option>
        <option>AP</option>
        <option>BA</option>
        <option>CE</option>
        <option>DF</option>
        <option>ES</option>
        <option>GO</option>
        <option>MA</option>
        <option>MG</option>
        <option>MS</option>
        <option>MT</option>
        <option>PA</option>
        <option>PB</option>
        <option>PE</option>
        <option>PI</option>
        <option>PR</option>
        <option>RJ</option>
        <option>RN</option>
        <option>RO</option>
        <option>RR</option>
        <option>RS</option>
        <option>SP</option>
        <option>SC</option>
        <option>SE</option>
        <option>TO</option>
    </select>
    <label>E-mail:</label>
    <input type="email">
    <h4>Informações do perfil</h4>
    <label>Username:</label>
    <input type="text">
    <br>
    <label>Senha:</label>
    <input type="password">
    <br>
    <label>Confirmação de senha:</label>
    <input type="password">
    <br>
    <a href="https://img.elo7.com.br/product/zoom/4C987AD/tags-para-presente-parabens-feliz-aniversario-tag-felicidades.jpg"
        >
        <input type="button" value="CADASTRAR">
    </a>
</body>

</html>
